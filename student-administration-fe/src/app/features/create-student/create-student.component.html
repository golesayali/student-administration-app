<h3 *ngIf="!isEdit">Create Student</h3>
<h3 *ngIf="isEdit">Modify Student Info</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()" method="post">
    <div class="form-group">
      <label for="studentName">Name*</label>
      <input required  type="text" class="form-control" id="studentName" [(ngModel)]="student.name" name="studentName">

    </div>

    <div class="form-group">
      <label for="birthDate">Date of Birth (mm/dd/yyyy) *</label>
      <input required type="date" class="form-control" id="birthDate" max="{{maxDateBirthDate}}" [(ngModel)]="student.birthDate" name="birthDate">
    </div>

    <div class="form-group">
      <label for="address">Address*</label>
      <input required type="text" class="form-control" id="address" [(ngModel)]="student.address" name="address">
    </div>

    <button type="submit" class="btn btn-success" (click)="onSubmit()" *ngIf="!isEdit" >Submit</button>
    <button type="submit" class="btn btn-success" (click)="onEdit()" *ngIf="isEdit">Modify</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted Student Information successfully!</h4>
</div>
